<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWX Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWX Automation</h1>
        <div class="inventory">
            <h2>Inventories</h2>
            <ul id="inventoryList"></ul>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <ul id="projectList"></ul>
        </div>
        <div class="hosts">
            <h2>Hosts</h2>
            <ul id="hostList"></ul>
        </div>
        <div class="organizations">
            <h2>Organizations</h2>
            <ul id="organizationList"></ul>
        </div>
        <div class="job-templates">
            <h2>Job Templates</h2>
            <ul id="jobTemplateList"></ul>
        </div>
        <form id="dataForm">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization ID</label>
                <select id="organization" name="organization" required></select>
            </div>
            <div class="form-group">
                <label for="scmType">Source Control Type</label>
                <select id="scmType" name="scmType" required>
                    <option value="git">Git</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            <div class="form-group scm-git">
                <label for="scmUrl">Source Control URL</label>
                <input type="text" id="scmUrl" name="scmUrl">
            </div>
            <div class="form-group scm-git">
                <label for="scmBranch">Branch</label>
                <input type="text" id="scmBranch" name="scmBranch">
            </div>
            <div class="form-group scm-manual">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" name="fileName">
            </div>
            <div class="form-group">
                <label for="jobTemplateName">Job Template Name</label>
                <input type="text" id="jobTemplateName" name="jobTemplateName" required>
            </div>
            <div class="form-group">
                <label for="jobTemplateDescription">Job Template Description</label>
                <input type="text" id="jobTemplateDescription" name="jobTemplateDescription" required>
            </div>
            <div class="form-group">
                <label for="jobType">Job Type</label>
                <input type="text" id="jobType" name="jobType" required>
            </div>
            <div class="form-group">
                <label for="inventory">Inventory ID</label>
                <select id="inventory" name="inventory" required></select>
            </div>
            <div class="form-group">
                <label for="project">Project ID</label>
                <select id="project" name="project" required></select>
            </div>
            <div class="form-group">
                <label for="playbook">Playbook</label>
                <input type="text" id="playbook" name="playbook" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="results" id="results">
            <h2>Results</h2>
            <pre id="resultData"></pre>
        </div>
    </div>

    <script>
        // Show/hide fields based on source control type
        document.getElementById('scmType').addEventListener('change', function() {
            var scmType = this.value;
            if (scmType === 'git') {
                document.querySelectorAll('.scm-git').forEach(el => el.style.display = 'block');
                document.querySelectorAll('.scm-manual').forEach(el => el.style.display = 'none');
            } else if (scmType === 'manual') {
                document.querySelectorAll('.scm-git').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.scm-manual').forEach(el => el.style.display = 'block');
            }
        });

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const description = document.getElementById('description').value;
            const organization = document.getElementById('organization').value;
            const scmType = document.getElementById('scmType').value;
            let scmUrl = '';
            let scmBranch = '';
            let fileName = '';

            if (scmType === 'git') {
                scmUrl = document.getElementById('scmUrl').value;
                scmBranch = document.getElementById('scmBranch').value;
            } else if (scmType === 'manual') {
                fileName = document.getElementById('fileName').value;
            }

            const jobTemplateName = document.getElementById('jobTemplateName').value;
            const jobTemplateDescription = document.getElementById('jobTemplateDescription').value;
            const jobType = document.getElementById('jobType').value;
            const inventory = document.getElementById('inventory').value;
            const project = document.getElementById('project').value;
            const playbook = document.getElementById('playbook').value;

            fetch('/api/awx/create-project', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    name: projectName, 
                    description: description,
                    organization: organization,
                    scmType: scmType,
                    scmUrl: scmUrl,
                    scmBranch: scmBranch,
                    fileName: fileName
                }),
            })
            .then(response => response.json())
            .then(projectData => {
                document.getElementById('resultData').textContent = JSON.stringify(projectData, null, 2);

                return fetch('/api/awx/create-job-template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: jobTemplateName, 
                        description: jobTemplateDescription, 
                        jobType: jobType, 
                        inventory: inventory, 
                        project: projectData.id, 
                        playbook: playbook 
                    }),
                });
            })
            .then(response => response.json())
            .then(jobTemplateData => {
                document.getElementById('resultData').textContent += '\n' + JSON.stringify(jobTemplateData, null, 2);
            })
            .catch(error => {
                document.getElementById('resultData').textContent = 'Error: ' + error;
            });
        });

        fetch('/api/awx/inventories')
            .then(response => response.json())
            .then(inventories => {
                const inventoryList = document.getElementById('inventoryList');
                const inventorySelect = document.getElementById('inventory');
                inventoryList.innerHTML = '';
                inventorySelect.innerHTML = '';
                inventories.forEach(inventory => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${inventory.id}, Name: ${inventory.name}`;
                    inventoryList.appendChild(li);

                    const option = document.createElement('option');
                    option.value = inventory.id;
                    option.textContent = inventory.name;
                    inventorySelect.appendChild(option);
                });
            });

        fetch('/api/awx/hosts')
            .then(response => response.json())
            .then(hosts => {
                const hostList = document.getElementById('hostList');
                hostList.innerHTML = '';
                hosts.forEach(host => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${host.id}, Name: ${host.name}`;
                    hostList.appendChild(li);
                });
            });

        fetch('/api/awx/organizations')
            .then(response => response.json())
            .then(organizations => {
                const organizationList = document.getElementById('organizationList');
                const organizationSelect = document.getElementById('organization');
                organizationList.innerHTML = '';
                organizationSelect.innerHTML = '';
                organizations.forEach(organization => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${organization.id}, Name: ${organization.name}`;
                    organizationList.appendChild(li);

                    const option = document.createElement('option');
                    option.value = organization.id;
                    option.textContent = organization.name;
                    organizationSelect.appendChild(option);
                });
            });

        fetch('/api/awx/projects')
            .then(response => response.json())
            .then(projects => {
                const projectList = document.getElementById('projectList');
                const projectSelect = document.getElementById('project');
                projectList.innerHTML = '';
                projectSelect.innerHTML = '';
                projects.forEach(project => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${project.id}, Name: ${project.name}`;
                    projectList.appendChild(li);

                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });
            });

        fetch('/api/awx/job-templates')
            .then(response => response.json())
            .then(jobTemplates => {
                const jobTemplateList = document.getElementById('jobTemplateList');
                jobTemplateList.innerHTML = '';
                jobTemplates.forEach(jobTemplate => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${jobTemplate.id}, Name: ${jobTemplate.name}`;
                    jobTemplateList.appendChild(li);
                });
            });
    </script>
</body>
</html>
